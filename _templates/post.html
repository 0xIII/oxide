<!DOCTYPE html>
<html lang="en_EN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css">
    <title>{{title}}</title>
</head>

<body>
    <article class="w-50-ns ph3 ph5-ns pv5 center">
        <div class="navbar pr4-ns">
            <ul class="flex flex-row justify-end mv2">
                <li class="ph1"><a class="blue dim" href="">Home</a></li>
                <li class="ph1"><a class="blue dim" href="">About</a></li>
            </ul>
        </div>

        <header class="pr4-ns">
            <h1 class="f2 lh-title fw2 mb3 mt0 pt3 bt bw2">{{title}}</h1>
        </header>
        <div>
            <p class="f5 lh-copy measure-wide mt0-ns black-70 nested-img">
                {{content}}
            </p>
        </div>
        <footer class="mt3 --black-10 black-70 bt">
            <p class="f6 db b ttu lh-solid">VMLK</p>
            <div class="mt2">
                <a href="https://github.com/VMLK" title="https://github.com/VMLK" class="f6 dib blue dim">Github</a>
                <a href="" title="Twitter" class="f6 dib pl2 blue dim">Twitter</a>
            </div>
        </footer>
    </article>
</body>

<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      }
    });
</script>

<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

<style>
    body {
        font-family: Georgia, Palatino, serif
    }
    
    ul {
        list-style: none;
        padding: 0;
    }

    a {
        color: #357edd;
        text-decoration: none;
    }
    </style>
</html>
